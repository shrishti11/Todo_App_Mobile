<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0b4a96f8c7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon"
        href="https://xd.adobe.com/static/images/xd_favicon-b2ee7867cb9be9ee4055df64f32dcd58f3461fe3.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>To Do App</title>
</head>

<body>
    <div class="task-head">
        <div class="title">
            <h1>Tasks <span>Lists</span></h1>
        </div>
        <div class="add-list">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <h2>Add List</h2>
        </div>
    </div>
    <div class="cards">
        <div class="card">
            <div class="card-head">
                <h2>Trip to Paris</h2>
                <hr>
                <p><del>Completed Task</del></p>
            </div>
            <div class="card-items">
                <input type="checkbox"><label>Pending task</label>
            </div>
        </div>
        <div class="card">
            <div class="card-head">
                <h2>My Todo List</h2>
                <hr>
                <p><del>Completed Task</del></p>
            </div>
            <div class="card-items">
                <input type="checkbox"><label>Pending task</label>
            </div>
        </div>

        <div class="card">
            <div class="card-head">
                <h2>My Todo List</h2>
                <hr>
                <p><del>Completed Task</del></p>
            </div>
            <div class="card-items">
                <input type="checkbox"><label>Pending task</label>
            </div>
        </div>
    </div>
    <div class="mobile-view">

        <div>
            <div class="list-type"> Trip to Paris</div>
            <div class="list-type"> My Todo List 2</div>
            <div class="list-type"> My Todo List 3</div>
            <div class="list-type"> My Todo List 4</div>
            <div class="list-type"> My Todo List 5</div>
        </div>

    </div>
</body>

</html>
