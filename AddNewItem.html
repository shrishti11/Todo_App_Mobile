<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - UX</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon"
        href="https://xd.adobe.com/static/images/xd_favicon-b2ee7867cb9be9ee4055df64f32dcd58f3461fe3.ico"
        type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@500;600&display=swap"   rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main-card">

    <div class="blurr">
   <div class="heading">
     <h1>Trip to Paris</h1>
   </div> 
   <div class="arrow">
    <i class="fas fa-arrow-circle-left colour"></i><span class="back">Back</span>
   </div>
   <div class="card">
    <div class="container2">
        <h1><p class="paris">Trip to Paris</p></h1><hr class="hz">
        <p class="complete-task1"><del>Completed Task</del></p>
        <p class="pending-task1"><i class="far fa-square"></i>Pending Task</p>
        <i class="fas fa-plus-circle plus"></i>
    </div>
    </div>
</div>
</div>
</section>

<section class="sub-card">
<div class="new-list">
    <p class="add">Add New Item</p>
    <button type="button" class="button1"></button> <br> <br>
    <button type="button" class="button2">ADD</button>
</div>
</section>
</body>

</html>
